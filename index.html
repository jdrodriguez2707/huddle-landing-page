<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="css/laptop.css"
      media="screen and (min-width: 1130px)"
    />
    <link
      rel="stylesheet"
      href="css/desktop.css"
      media="screen and (min-width: 1200px)"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/763e17878c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <header class="main-header">
        <figure class="main-header__logo-container">
          <img
            class="main-header__logo"
            src="./images/logo.svg"
            alt="Huddle logo"
            title="Huddle logo"
          />
        </figure>
      </header>

      <main class="main-section">
        <figure class="mockups-container">
          <img
            class="mockups-container__illustration-mockups"
            src="./images/illustration-mockups.svg"
            alt="Illustration mockups"
          />
        </figure>
        <div class="text-container">
          <h1 class="text-container__title">
            Build The Community Your Fans Will Love
          </h1>
          <p class="text-container__description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="text-container__register-button">Register</button>
        </div>
      </main>

      <footer class="main-footer">
        <div class="icon-container">
          <div class="icon-border icon-border--facebook">
            <i class="fa-brands fa-facebook-f fa-2xl"></i>
          </div>
          <div class="icon-border icon-border--x-twitter">
            <i class="fa-brands fa-x-twitter fa-2xl"></i>
          </div>
          <div class="icon-border icon-border--instagram">
            <i class="fa-brands fa-instagram fa-2xl"></i>
          </div>
        </div>

        <!-- Credits -->
        <p class="attribution">
          Challenge by
          <a
            class="attribution__link"
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
          >
            Frontend Mentor.
          </a>
          Coded by
          <a
            class="attribution__link"
            href="https://www.github.com/jdrodriguez2707"
            target="_blank"
          >
            Johan Rodriguez.
          </a>
        </p>
      </footer>
    </div>
  </body>
</html>
